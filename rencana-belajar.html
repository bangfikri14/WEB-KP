<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Penyusunan dan Pembuatan Rencana Pembelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            align-items: center;
            height: 100vh;
            margin: 0;
            margin: 0 20px;
            overflow-x: hidden;
        }
        .plan-container {
            background-color: #fff;
            padding: 20px;
            width: 100vw;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 800px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 70px;
        }
        button {
            width: 800px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1em;
        }
        .nav-menu > a {
            text-decoration: none;
            color: black;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Rencana Pembelajaran BA AISYIYAH 03 ARGASOKA</h1>
        <div class="nav-menu">
            <a href="index.html">BERANDA</a>
            <a href="rencana-belajar.html">RENCANA PEMBELAJARIN</a>
            <a href="logout.html">KELUAR</a>
        </div>
    </nav>
    <div class="plan-container">
        <h2>Penyusunan dan Pembuatan Rencana Pembelajaran</h2>
        <form>
            <div class="form-group">
                <label for="judul-rencana">Judul Rencana</label>
                <input type="text" id="judul-rencana" name="judul-rencana" required>
            </div>
            <div class="form-group">
                <label for="deskripsi-rencana">Deskripsi Rencana</label>
                <textarea id="deskripsi-rencana" name="deskripsi-rencana" required></textarea>
            </div>
            <div class="form-group">
                <label for="tujuan-rencana">Tujuan Pembelajaran</label>
                <textarea id="tujuan-rencana" name="tujuan-rencana" required></textarea>
            </div>
            <div class="form-group">
                <label for="materi-rencana">Materi Pembelajaran</label>
                <textarea id="materi-rencana" name="materi-rencana" required></textarea>
            </div>
            <div class="form-group">
                <label for="metode-rencana">Metode Pembelajaran</label>
                <textarea id="metode-rencana" name="metode-rencana" required></textarea>
            </div>
            <button type="submit">Simpan Rencana</button>
        </form>
    </div>
</body>
</html>
