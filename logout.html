<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Logout Rencana Pembelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c82333;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Rencana Pembelajaran</h2>
        <p>Apakah Anda yakin ingin keluar?</p>
        <button onclick="logout()">Logout</button>
        <a href="login.html">Batal</a>
    </div>

    <script>
        function logout() {
            // Logika untuk logout, misalnya menghapus session atau token
            alert("Anda telah berhasil logout.");
            // Redirect ke halaman login setelah logout
            window.location.href = "login.html"; // Ganti dengan URL halaman login Anda
        }
    </script>
</body>
</html>
